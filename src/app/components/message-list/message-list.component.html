<div id="box-list">
  <div class="{{'box' + message.card}} box {{'wf-' + message.font}}" *ngFor="let message of messages">
    <span class="box-title">{{message.from}} より</span>
    <pre><p>{{message.text}}</p></pre>
    <p class="box-footer">{{message.to}} さんへ ({{message.date | date:'fullDate'}})</p>
  </div>
</div>
